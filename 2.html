<!DOCTYPE html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>2</title>
  <style type="text/css">
	.header { 
		background: #E0E0E0;
		height:50px;
	}
	.layout { 
		overflow: hidden; 
	}
	.col1 { 
		background: #A3DFEE; 
		float: right;
		width: 100%;
		min-width: 400px;
		margin-right:-300px;
		height:200px;
	}
	.col11 { 
		float: left;
		width: 100%;
		max-width: 300px;
	}
	.col2 { 
		background: #B7EFFD; 
		width: 100px;
		float: right;
		height:200px;
	}
	.col3 { 
		background: #D4F2FA; 
		width: 200px;
		float: right;
		height:200px;
   }
  </style>
 </head>
 <body>
	<div class="header"></div>
	<div class="layout">
	<div class="col11">
		<div class="col3"></div>
		<div class="col2"></div>
	</div>
	<div class="col1"></div>
	</div>
 </body>
</html>
